<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="app">
    <!-- Navigation bar -->
    <nav>
        <h1>ToDo Application</h1>
        <button id="addNewItemBtn">Add new item</button>

        <!-- Popup form -->
        <div id="popupForm" style="display: none;">
            <input type="text" id="title" placeholder="Title"><br>
            <textarea id="description" placeholder="Description"></textarea><br>
            <button id="saveBtn">Save</button>
        </div>
    </nav>
    
    <!-- Main content area for ToDo items -->
    <main>
        <h2>My To Do List</h2>
        <div id="todoList"></div>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
<script src="js/views/todoItemView.js"></script>
<script src="js/views/todoListView.js"></script>
<script src="js/collections/todoItemCollection.js"></script>
<script src="js/app.js"></script>
</body>
</html>
